<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <h1>Welcome to My Styled Page</h1>
    </header>

    <section>
        <p class="paragraph">
            This is an example of a paragraph styled using CSS classes. It has a different font, padding, and a left border to enhance readability.
        </p>
        
        <img src="example.jpg" alt="Example Image" class="image-style">

        <a href="#" class="button">Learn More</a>
    </section>

</body>
</html>
